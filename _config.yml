# =====================================
#  Site Settings
# =====================================
title: 00pow’s Blog
tagline: "기술과 기록의 저장소"
description: >-
  기록하고 공유하는 개발 블로그
url: "https://00pow.github.io"
baseurl: ""
theme: jekyll-theme-chirpy
avatar: /assets/img/avatar.jpg
lang: ko
timezone: Asia/Seoul

# =====================================
#  Author Profile
# =====================================
author:
  name: 00pow 
  bio: "00pow-dev"
  location: "Busan, South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/00pow"

# =====================================
#  Comments (Giscus)
# =====================================
comments:
  provider: giscus
  giscus:
    repo: 00pow/00pow.github.io
    repo_id: "R_kgDOKzE7BA"
    category: "General"
    category_id: "DIC_kwDOKzE7BM4CxtS7"
    mapping: pathname
    strict: 0
    reactions_enabled: 1
    emit_metadata: 0
    input_position: bottom
    theme: preferred_color_scheme
    lang: ko

# =====================================
#  Social
# =====================================
social:
  name: GitHub
  links:
    - https://github.com/00pow

# =====================================
#  Plugins
# =====================================
plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag

paginate: 10
paginate_path: /page:num/
markdown: kramdown
highlighter: rouge

# =====================================
#  Tabs Navigation (for Chirpy 7.x)
# =====================================
tabs:
  - title: Categories
    url: /categories/
    icon: fas fa-stream
  - title: Tags
    url: /tags/
    icon: fas fa-tags
  - title: Archives
    url: /archives/
    icon: fas fa-archive
  - title: About
    url: /about/
    icon: fas fa-user

# =====================================
#  Build Settings
# =====================================
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - tmp

include:
  - _tabs
  