# =====================================
#  Site Settings
# =====================================
title: 00pow’s Blog
tagline: "기술과 기록의 저장소"
description: >-
  기록하고 공유하는 개발 블로그
url: "https://00pow.github.io"
baseurl: ""

theme: jekyll-theme-chirpy
lang: ko
timezone: Asia/Seoul

# =====================================
#  Author & Social Links
# =====================================
author:
  name: 00pow
  url: https://github.com/00pow
  avatar: /assets/img/avatar.png

social:
  name: GitHub
  links:
    - https://github.com/00pow

# =====================================
#  Comments (Utterances)
# =====================================
comments:
  provider: giscus
  giscus:
    repo: 00pow/00pow.github.io
    repo_id: ""          # giscus.app에서 복사
    category: "General"  # giscus.app에서 복사
    category_id: ""      # giscus.app에서 복사
    mapping: pathname
    strict: 0
    reactions_enabled: 1
    emit_metadata: 0
    input_position: bottom
    theme: preferred_color_scheme
    lang: ko

# =====================================
#  Plugins
# =====================================
plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag

paginate: 10
paginate_path: /page:num/

markdown: kramdown
highlighter: rouge

# =====================================
#  Build Settings
# =====================================
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - tmp

