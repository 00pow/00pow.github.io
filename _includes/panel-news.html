<script>
async function loadHotNews() {
  const proxy = "https://api.allorigins.win/get?url=";
  const rss = encodeURIComponent("https://rss.etnews.com/etnews.xml");

  try {
    const res = await fetch(proxy + rss);
    const data = JSON.parse((await res.json()).contents);

    const parser = new DOMParser();
    const xml = parser.parseFromString(data, "text/xml");
    const items = xml.querySelectorAll("item");

    const list = document.getElementById("news-list");
    list.innerHTML = "";

    [...items].slice(0, 3).forEach(item => {
      const title = item.querySelector("title").textContent;
      const link = item.querySelector("link").textContent;
      list.innerHTML += `<li style="margin-bottom:6px;"><a href="${link}" target="_blank">${title}</a></li>`;
    });
  } catch (e) {
    console.error("ë‰´ìŠ¤ ë¡œë”© ì‹¤íŒ¨", e);
  }
}

loadHotNews();
</script>
